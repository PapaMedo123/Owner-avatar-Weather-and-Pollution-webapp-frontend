name: weather_application_frontend
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  bloc: ^8.1.4
  daylight: ^3.1.0
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  gauge_indicator: ^0.4.3
  geolocator: ^13.0.1
  openapi:
    path: ./api

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/background_images/
  - assets/day/Rainy/
  - assets/evening/clear/
  - assets/evening/hot/
  - assets/morning/
  - assets/morning/clear/
  - assets/morning/cold/
  - assets/morning/foggy/
  - assets/morning/haze/
  - assets/morning/hot/
  - assets/night/
  - assets/night/Clear/
  - assets/night/Cold/
  - assets/night/Hot/
  - assets/frosted_glass_weather_icons_dark_theme/
